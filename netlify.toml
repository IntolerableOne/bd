// File: prisma/schema.prisma
// Safe schema that matches your actual database structure

generator client {
  provider = "prisma-client-js"
}

datasource db {
  provider = "postgresql"
  url      = env("DATABASE_URL")
}

enum BookingStatus {
  PENDING
  CONFIRMED
  CANCELLED
  COMPLETED
}

model User {
  id        String   @id @default(cuid())
  email     String   @unique
  password  String
  role      String   @default("admin")
  createdAt DateTime @default(now())
  updatedAt DateTime @updatedAt
}

model Availability {
  id        String   @id @default(cuid())
  date      DateTime
  startTime String
  endTime   String
  midwife   String
  createdAt DateTime @default(now())
  updatedAt DateTime @updatedAt
  
  // Relations
  booking   Booking?
  hold      Hold?
}

model Booking {
  id               String        @id @default(cuid())
  name             String
  email            String
  phone            String
  amount           Int
  paid             Boolean       @default(false)
  status           BookingStatus @default(PENDING)
  stripePaymentId  String?
  availabilityId   String        @unique
  createdAt        DateTime      @default(now())
  updatedAt        DateTime      @updatedAt
  
  // Foreign key relation
  availability     Availability  @relation(fields: [availabilityId], references: [id])
}

model Hold {
  id             String       @id @default(cuid())
  availabilityId String       @unique
  expiresAt      DateTime
  createdAt      DateTime     @default(now())
  updatedAt      DateTime     @updatedAt
  
  // Foreign key relation
  availability   Availability @relation(fields: [availabilityId], references: [id])
}