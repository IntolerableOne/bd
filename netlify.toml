[build]
  command = "npx prisma generate && npm run build"
  publish = "dist"

[dev]
  command = "astro dev"
  targetPort = 4321
  port = 8888
  framework = "astro"

# Redirects (Ensures proper routing for SPA)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Environment Variables
[build.environment]
  NODE_VERSION = "18"
  NPM_FLAGS = "--force"
  PRISMA_GENERATE = "true"
